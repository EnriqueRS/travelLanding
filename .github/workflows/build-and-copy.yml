name: Build and copy dist to /docker/staticweb

on:
  push:
    branches:
      - main

jobs:
  build-and-copy:
    name: Build and copy
    runs-on: self-hosted

    env:
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
      CACHE_PATH: ${{ secrets.CACHE_PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Copy unsplash cache
        run: |
          # Copy a preseeded cache from the runner or mounted volume into the repo before building
          if [ -d "${CACHE_PATH}" ]; then
            cp -r "${CACHE_PATH}" ./public/_unsplash_cache
          else
            echo "CACHE_PATH (${CACHE_PATH}) not found; continuing without a preseeded cache"
          fi
        shell: bash

      - name: Copy cities data
        run: |
          # Copy cities data from the runner or mounted volume into the repo before building
          if [ -d "${CITIES_IMAGES}" ]; then
            cp -r "${CITIES_IMAGES}" ./public/cities_images
          else
            echo "${CITIES_IMAGES} not found; continuing without cities data"
          fi
        shell: bash

      - name: Build Docker image
        run: |
          # Tag image with repo name and latest
          docker build -t travel-landing:latest .
        shell: bash

      - name: Stop and remove existing container (if any)
        run: |
          docker rm -f travel-landing || true
        shell: bash

      - name: Run Docker container
        run: |
          # Run container in detached mode, expose port 8787 -> container port 4321 (adjust if needed)
          docker run -d --name travel-landing -p 8787:4321 -e UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY} -v ${CACHE_PATH}:/app/public/_unsplash_cache travel-landing:latest
        shell: bash

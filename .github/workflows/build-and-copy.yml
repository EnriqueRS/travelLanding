name: Build and copy dist to /docker/staticweb

on:
  push:
    branches:
      - main

jobs:
  build-and-copy:
    name: Build and copy
    runs-on: self-hosted

    env:
      UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy dist to /docker/staticweb
        run: |
          if [ ! -d dist ]; then
            echo "dist directory not found; aborting"
            exit 1
          fi
          mkdir -p /docker/staticweb
          rm -rf /docker/staticweb/*
          cp -a dist/. /docker/staticweb/
          cat > /docker/staticweb/.env <<EOT
UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
EOT
    EOF
        shell: bash
